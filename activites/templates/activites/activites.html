{% extends "base.html" %}




{% block content %}
<div class="container">
	<div class="row">
	{% for instance in instances %}
	<div class="col">
		<a href="{{ instance.get_absolute_url }}">
				<img class="image-responsive" src="{{ instance.images.url }}" width="200">
				<h3>{{ instance.title }}</h3>
				<p>
					{{ instance.content|truncatewords:12 }}
				</p>
				<p>
					Il y a {{ instance.publish|timesince }}
				</p>
		</a>
	</div>



	{% endfor %}
</div>
</div>


{% endblock content %}
