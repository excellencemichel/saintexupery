{% load static %}

<div id="carousel1">
   {% for instance in instances %}
      <div class="item">
        <div class="item__image">
          <a href="{{ instance.get_absolute_url }}">
            <img src="{{ instance.image.url }}">
          </a>
        </div>
        <div class="item__body">
          <div class="item__description">
            <p>{{ instance.content|truncatewords:33 }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

</div>
